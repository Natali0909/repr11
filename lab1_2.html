<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1.2 - Арифметичні вирази</title>
</head>
<body>

<script>
    let a = parseFloat(prompt("Введіть значення a:"));
    let b = parseFloat(prompt("Введіть значення b:"));

    let sum = a + b;
    let diff = a - b;
    let product = a * b;
    let quotient = a / b;

    alert("Сума: " + sum + "\n" +
          "Різниця: " + diff + "\n" +
          "Добуток: " + product + "\n" +
          "Частка: " + quotient);
</script>

<button onclick="window.location.href='index.html'">Повернутися на базову сторінку</button>

</body>
</html>
